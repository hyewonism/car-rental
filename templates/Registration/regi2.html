<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />

    <link rel="stylesheet" href="regi2.css" class="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h2>Registration</h2></div>

      <form action="/regi_create" method="post">
        <div class="user-details">
        {% if error|length > 0 %}
          <div class="alert alert-danger w-100" role="alert">
            {% for e in error %}
              <div class="py-1">
                {{e}}
              </div>
            {% endfor %}
          </div>
        {% endif %}
          <div class="input-box">
          
            <span class="details">Full Name</span>
            <input type="text" placeholder="" name="name" value="{% if data is defined %}{{data.name}}{% endif %}" required />
          </div>
          <div class="input-box ">
            <span class="details">Username</span>
            <input type="text" placeholder="" name="username" value="{% if data is defined %}{{data.username}}{% endif %}" required />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="" name="email" value="{% if data is defined %}{{data.email}}{% endif %}" required />
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="" name="phone_number" value="{% if data is defined %}{{data.phone_number}}{% endif %}" required />
          </div>
          <div class="input-box input-address">
            <div class="details">Address</div>
            <input type="text" placeholder="" name="address" value="{% if data is defined %}{{data.address}}{% endif %}" required />
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="" name="password" value="{% if data is defined %}{{data.password}}{% endif %}" required />
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="" name="confirm_password" value="{% if data is defined %}{{data.confirm_password}}{% endif %}" required />
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
