<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard_Car</title>
    <link rel="stylesheet" href="dash_cars.css" />
    <script
      src="https://kit.fontawesome.com/b79eeb51a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {% include 'header.html' %} {% include 'sidebar.html' %}

    <main>
      <div class="table">
        <div class="table_header">
          <p>Our Car Info</p>
          <div>
            <a href="/dash_car_add" class="add_new button">+ Add Car</a>
          </div>
        </div>

        <div class="table_section">
          <table width="100%">
            <thead>
              <tr>
                <th><span class="las la-sort"></span>Regi No.</th>
                <th><span class="las la-sort"></span>Car</th>
                <th><span class="las la-sort"></span>Model</th>
                <th><span class="las la-sort"></span>Year</th>
                <th><span class="las la-sort"></span>Seatings</th>
                <th><span class="las la-sort"></span>Rental fee</th>
                <th><span class="las la-sort"></span>Action</th>
              </tr>
            </thead>

            {% for car in car_rentals %}
            <tbody>
              <tr>
                <td>{{ car.registration_number }}</td>
                <td>
                  <div class="car-image">
                    <img
                      src="{{ car.image }}"
                      height="50px"
                      width="50px"
                      alt=""
                    />
                  </div>
                </td>
                <td>{{car.model}}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.seating_capacity }}</td>
                <td>{{ car.rental_per_day }}</td>
                <td>
                  <a
                    href="/dash_car_edit?id={{car.id}}"
                    ><i class="fa-solid fa-pen-to-square"></i
                  ></a>
                  <form action="/dash_car_delete" method="get" class="icon-button-form" onsubmit="return confirm('Are you really going to delete it?')">
                    <input type="hidden" name="id" value="{{car.id}}" />
                    <button><i class="fa-solid fa-trash"></i></button>
                  </form>
                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
