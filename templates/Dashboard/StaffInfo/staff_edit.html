<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard_Staff_edit</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/b79eeb51a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
</head>

  <body>
	{% include 'header.html' %}

	{% include 'sidebar.html' %}

    <main>
    <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Edit Staff Information</h3>
						<form action="/staff_edit_update" method="post">
						<input type="hidden" name="user_id" value="{{staff.user_id}}" />
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Full Name</label>
								  	<input type="text" class="form-control" name = "name" value="{{staff.name}}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Username</label>
								  	<input type="text" class="form-control" name = "username" value="{{staff.username}}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="text" class="form-control" name = "email" value="{{staff.email}}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Phone number</label>
								  	<input type="text" class="form-control" name = "phone_number" value="{{staff.phone_number}}">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
								  	<label>Address</label>
								  	<input type="text" class="form-control" name= "address" value="{{staff.address}}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Password</label>
								  	<input type="password" class="form-control" name = "password" value="{{staff.password}}" disabled>
                                    <!-- <div class="button-pass"><button class="btn btn-secondary"><a href="#"></a>Change password</a></button></div> -->
                                </div>
							</div>
							<!-- <div class="col-md-12">
								<div class="form-group">
								  	<label>Bio</label>
									<textarea class="form-control" rows="4"></textarea>
								</div>
							</div> -->
						</div>
                        
						<div class="submit">
							<button class="btn btn-dark">Update</button>
						</div>
					  	</form>
					</div>
    
    
    
    </main>




  </body>
</html>
