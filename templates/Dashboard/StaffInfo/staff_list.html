<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard_Staff</title>
    <link rel="stylesheet" href="staff_list.css" />
    <script
      src="https://kit.fontawesome.com/b79eeb51a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {% include 'header.html' %} {% include 'sidebar.html' %}

    <main>
      <div class="table">
        <div class="table_header">
          <p>Staff Info</p>
          <div>
            <button class="add_new button"><a href="/staff_add">+ Add Staff</a></button>
          </div>
        </div>

        <div class="table_section">
          <table width="100%">
            <thead>
              <tr>
                <th><span class="las la-sort"></span>Staff No.</th>
                <th><span class="las la-sort"></span>User</th>
                <th><span class="las la-sort"></span>Name</th>
                <th><span class="las la-sort"></span>Mobile</th>
                <th><span class="las la-sort"></span>Email</th>
                <th><span class="las la-sort"></span>Address</th>
                <th><span class="las la-sort"></span>Action</th>
              </tr>
            </thead>

            {% for staff in staffs %}
            <tbody>
              <tr>
                <td>{{ staff.user_id }}</td>
                <td>
                  <div class="car-image">
                    <i class="fa-solid fa-circle-user"></i>
                  </div>
                </td>
                <td>{{ staff.name }}</td>
                <td>{{ staff.phone_number }}</td>
                <td>{{ staff.email }}</td>
                <td>{{ staff.address }}</td>
                <td>
                  <a href="/staff_edit?user_id={{staff.user_id}}"
                    ><i class="fa-solid fa-pen-to-square"></i
                  ></a>
                  <a href="/staff_delete?user_id={{staff.user_id}}"
                    ><i class="fa-solid fa-trash"></i
                  ></a>
                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
